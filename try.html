<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Width Clickable Buttons</title>
    <style>
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .button-container:hover{
            background-color: #0056b3;
        }
        .button-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            width: 180px;
            height: 100px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block; /* Makes the entire box clickable */
        }
        .button-box:hover {
            background-color: #0056b3;
        }
        .button-box h3, .button-box p {
            margin: 0;
            pointer-events: none; /* Ensures text doesnâ€™t interfere with clicking */
        }
    </style>
</head>
<body>

    <div class="button-container">
        <a href="#" class="button-box">
            <h3>Heading 1</h3>
            <p>Short description for button 1.</p>
        </a>
        <a href="#" class="button-box">
            <h3>Heading 2</h3>
            <p>Short description for button 2.</p>
        </a>
    </div>

</body>
</html>
